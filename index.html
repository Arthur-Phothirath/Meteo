<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MétéoBlop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- barre de recherche -->
    <div id="search">
        <h1>
            <form>
                <input type="text" class="form-control" id="inputCity">
                <button type="submit" class="btn-info btn-block" id="button">
                    Rechercher
                </button>

            </form>
        </h1>
    </div>
    <div class="container">
      
        <!-- BLOC CURRENT -->
        <div>
            <button type="button" class="remove">X</button>
        </div>
        <div class="bloc-logo-info">

            <div class="bloc-logo">
               
            </div>
            
            <div class="bloc-info">
                <p class="temps"></p>
                <p class="temperature"></p>
                <p class="localisation"></p>
            </div>
        </div>

        <div class="heure-bloc-prevision">

            <!-- BLOC HEURE  -->

            <div class="bloc-h">
                <p class="heure-nom-prevision"></p>
                <p class="heure-prevision-valeur"></p>
            </div>

            <div class="bloc-h">
                <p class="heure-nom-prevision"></p>
                <p class="heure-prevision-valeur"></p>
            </div>

            <div class="bloc-h">

                <p class="heure-prevision-valeur"></p>
            </div>

            <div class="bloc-h">

                <p class="heure-prevision-valeur"></p>
            </div>

            <div class="bloc-h">
                <p class="heure-nom-prevision"></p>
                <p class="heure-prevision-valeur"></p>
            </div>

            <div class="bloc-h">
                <p class="heure-nom-prevision"></p>
                <p class="heure-prevision-valeur"></p>
            </div>

            <div class="bloc-h">
                <p class="heure-nom-prevision"></p>
                <p class="heure-prevision-valeur"></p>
            </div>

            <!-- BLOC JOUR -->

            <div class="jour-prevision-bloc">
                <div class="bloc-j">
                    <p class="jour-prevision-nom"></p>
                    <p class="jour-prevision-temp"></p>
                </div>
            
                <div class="bloc-j">
                    <p class="jour-prevision-nom"></p>
                    <p class="jour-prevision-temp"></p>
                </div>
            
                <div class="bloc-j">
                    <p class="jour-prevision-nom"></p>
                    <p class="jour-prevision-temp"></p>
                </div>

                <div class="bloc-j">
                    <p class="jour-prevision-nom"></p>
                    <p class="jour-prevision-temp"></p>
                </div>

                <div class="bloc-j">
                    <p class="jour-prevision-nom"></p>
                    <p class="jour-prevision-temp"></p>
                </div>

                <div class="bloc-j">
                    <p class="jour-prevision-nom"></p>
                    <p class="jour-prevision-temp"></p>
                </div>

                <div class="bloc-j">
                    <p class="jour-prevision-nom"></p>
                    <p class="jour-prevision-temp"></p>
                </div>

            </div>
            
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('sw.js')
        }
    </script>

</body>
</html>
